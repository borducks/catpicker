<html>
<head>
	<title>new category picker: ol test</title>

</head>
<body>
	<h1 class="banner">ol test</h1>
	
	
	<div class="cat_wrap">

							<li class="category child">Hairballs</li>
						</ul>
					</li>

							<li class="category child">Poodles</li>
							<li class="category child">Grooming</li>
							<li class="category child">Mutts</li>
						</ul>
					</li>
					<li class="category child">Birds</li>
				</ul>
			</li>
			<li class="category top">Fruit</li>
			<li class="category top">Cars</li>
			<li class="category top">Entertainment</li>
		</ul>
	</div>

	<script type="text/javascript" charset="utf-8">
	$(document).ready(function(event){

			console.log(event.target.className);

		}
